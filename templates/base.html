{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          {% block nav %}
      
          {% endblock %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://www.github.com/jwarren116" target="_blank"><i class="fa fa-github fa-lg"></i></a></li>
            <li><a href="http://www.linkedin.com/in/jkwarren" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a></li>
            <li><a href="http://www.twitter.com/james_k_warren" target="_blank"><i class="fa fa-twitter fa-lg"></i></a></li>
            <li><a href="mailto:james@jwarren.co"><i class="fa fa-envelope fa-lg"></i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

{% block content %}
{% endblock %}
